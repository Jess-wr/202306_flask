<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title> Checkerboard </title>
</head>
<body>
    <h1>***Checkerboard***</h1>
    <div id="content">
        <div class="tablero">
            {% for i in range(4) %}
            <div class="fila">
                {% for i in range(4) %}
                    <div class="casilla roja"></div>
                    <div class="casilla negra"></div>
                {% endfor %}
            </div>
            <div class="fila">
                {% for i in range(4) %}
                    <div class="casilla negra"></div>
                    <div class="casilla roja"></div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
